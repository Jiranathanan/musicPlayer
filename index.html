<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/photon.css">
    <!-- Load jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .theme-color {
            background-color: darkslategrey;
            color: lightgray;
        }
        /* container for the song title */
        .title-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        /* style for the song title */
        h4 {
            white-space: nowrap;
            display: inline-block;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <!-- window -->
    <div class="window theme-color" >
        <!-- header -->
        <header class="toolbar toolbar-header" >
            <div class="toolbar-actions" style="padding: 10px 2px; background-color: rgb(28, 57, 57)";>
                <!-- button group -->
                <div class="btn-group">
                    <!-- button -->
                    <button class="btn btn-default" onclick="playPrevious()">
                        <span class="icon icon-to-start"></span>
                    </button>
                    <button class="btn btn-default" id="play-button" onclick="play()">
                        <span class="icon icon-play"></span>
                    </button>
                    <button class="btn btn-default" onclick="playNext()">
                        <span class="icon icon-to-end"></span>
                    </button>
                </div>

                <!-- 00:00 | 00:00 -->
                <span class="margin-left:40px">
                    <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                    <!-- volume control -->
                    <span><small style="margin-left: 8px; margin-right: 0;">min</small><input type="range" min="0" max="1" step="0.01" style="transform: translate(5px, 7px); margin-left: 0;" oninput="changeVolume(this)"><small style="margin-left: 10px;">max</small></span>
                </span>
                <!--  Add button -->
                <button class="btn btn-default btn-large pull-right" onclick="chooseMusic()">
                    <span class="icon icon-plus icon-text"></span>Add
                </button>

            </div>
        </header>
        <!-- end of header -->
        <!-- window-content -->
        <div class="window-content" style="display: flex; justify-content: center;">
            <input type="file" style="display: none;" multiple onchange="musicSelected()">
            <audio src=""></audio>
            <div class="padding-more">
                <div class="title-container">
                    <h4></h4>
                </div>
                <div>
                    <!-- table -->
                    <table style="color: black !important;">
                        <thead>
                            <!-- table head -->
                            <tr>
                                <th>No.</th>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Duration</th>
                            </tr>
                        </thead>

                        <tbody id="table-body" style="background-color: rgb(28, 57, 57); color:lightgray;">
                            <!-- table body -->
                        </tbody>
                    </table>
                    <!-- end of table -->
                </div>
            </div>
            <!-- end of padding-more -->
        </div>
        <!-- end of window-content -->
         <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default pull-right" onclick="clearPlaylist()">
                    Clear Playlist
                </button>
            </div>
         </footer>
    </div>
    <!-- end of window -->
     <!-- Javascript -->
   
    <script src="./index.js"></script>
    
</body>
</html>
