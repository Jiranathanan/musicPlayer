<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/photon.css">
    <!-- Load jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- window -->
    <div class="window">
        <!-- header -->
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <!-- button group -->
                <div class="btn-group">
                    <!-- button -->
                    <button class="btn btn-default">
                        <span class="icon icon-to-start"></span>
                    </button>
                    <button class="btn btn-default active" id="play-button">
                        <span class="icon icon-play"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-to-end"></span>
                    </button>
                </div>

                <!-- 00:00 | 00:00 -->
                <span class="margin-left:40px">
                    <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                </span>
                <!--  Add button -->
                <button class="btn btn-default btn-large pull-right" onclick="chooseMusic()">
                    <span class="icon icon-plus icon-text"></span>Add
                </button>

            </div>
        </header>
        <!-- end of header -->
        <!-- window-content -->
        <div class="window-content">
            <input type="file" style="display: none;" multiple onchange="musicSelected()">
            <audio src=""></audio>
            <div class="padding-more">
                <h4></h4>
                <div>
                    <!-- table -->
                    <table>
                        <thead>
                            <!-- table head -->
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Duration</th>
                            </tr>
                        </thead>

                        <tbody id="table-body">
                            <!-- table body -->
                        </tbody>
                    </table>
                    <!-- end of table -->
                </div>
            </div>
            <!-- end of padding-more -->
        </div>
        <!-- end of window-content -->
         <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default pull-right">
                    Clear Playlist
                </button>
            </div>
         </footer>
    </div>
    <!-- end of window -->
     <!-- Javascript -->
   
    <script src="./index.js"></script>
    
</body>
</html>
